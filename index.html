<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <!-- https://www.superorganism.com/?ref=lapaninja -->
  <body>
    <div class="spacing"></div>
    <section class="card-animation">
      <div class="background-image">
        <img
          src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=2946&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt=""
        />
      </div>
      <div class="container-card">
        <div class="cards">
          <div class="card">1</div>
          <div class="card">2</div>
          <div class="card">3</div>
          <div class="card">4</div>
          <div class="card">5</div>
        </div>
      </div>
    </section>
    <div class="spacing"></div>
    <section class="box-strategies_image">
      <div class="strategies_image-wrapper">
        <div class="strategies_static-image-wrapper transitionfix">
          <img src="./img_wrapper.webp" alt="img" class="strategies_image" />
        </div>
        <div class="strategies_image-overlay-wrapper transitionfix">
          <img
            src="./img_wrapper_overlay.webp"
            alt=""
            class="strategies_image-overlay"
          />
        </div>
      </div>
    </section>

    <div class="spacing"></div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/lenis@1.1.16/dist/lenis.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
